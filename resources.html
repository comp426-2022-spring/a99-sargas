<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> Resources </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/resources.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&family=Yeseva+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="item1">
            <header>
                <div class="header-container">
                    <div class="img-container">
                        <div class="img-wrap">
                            <img src="img/3e11534df8aea1781546e6271b0f5227-mental-health-important-badge.png" alt="mental health resources">
                        </div>
                    </div>
                    <h1> MENTAL HEALTH </h1>
                </div>
            </header>

            <nav>
                <div class='flex-container'>
                    <ul class='menubar'>
                        <li class='menuitem'>
                            <a class='menulink' href="index.html">Home</a>
                        </li>
                        <li class='menuitem'>
                            <a class='menulink' href="account.html">Account Info</a>
                        </li>
                        <li class='active_menuitem'>
                            <a class='menulink' href="resources.html">More Resources</a>
                        </li>
                        <li class='menuitem'>
                            <a class='menulink' href="contact.html">Contact Us!</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <section>
                <div class="form-div">
                    <form action="/" method="post">
                        <h2>Have additional resources? Let us know!</h2>
                        <fieldset>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Your name" value="" required>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user_email" placeholder="email@domain.com" value="" required>
                            <label for="resource">Resource</label>
                            <input type="text" id="resource" name="user_resource" placeholder="Resource" value="" required>
                        </fieldset>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </section>

            <footer>
                <p>Mental Health Resources</p>
            </footer>

</body>

</html>
